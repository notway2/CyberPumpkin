<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyberpunk D&D Character Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Cyberpunk D&D Character Manager</h1>
    <button id="openModalBtn" aria-haspopup="dialog" aria-controls="modal" aria-expanded="false" class="cyber-btn">
      + Create Character
    </button>
  </header>

  <main>
    <section id="currentCharacters" aria-live="polite" aria-label="Current Characters">
      <h2>Current Characters</h2>
      <div id="charactersList" class="characters-list">
        <!-- Characters will appear here -->
        <p>No characters yet. Create one!</p>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1" hidden>
    <div class="modal-content" role="document" tabindex="0">

      <header class="modal-header">
        <h2 id="modalTitle">Create New Character</h2>
        <button id="closeModalBtn" class="close-btn" aria-label="Close modal">&times;</button>
      </header>

      <main class="modal-body">
        <form id="characterForm">
          <label for="charName">Name</label>
          <input type="text" id="charName" name="charName" required autocomplete="off" placeholder="Enter character name" />

          <label for="charClass">Class</label>
          <select id="charClass" name="charClass" required>
            <option value="" disabled selected>Select class</option>
            <option value="Netrunner">Netrunner</option>
            <option value="Solo">Solo</option>
            <option value="Techie">Techie</option>
            <option value="Fixer">Fixer</option>
            <option value="Nomad">Nomad</option>
          </select>

          <label for="charLevel">Level</label>
          <input type="number" id="charLevel" name="charLevel" min="1" max="20" value="1" required />

          <label for="charBackground">Background</label>
          <textarea id="charBackground" name="charBackground" rows="3" placeholder="Brief background story (optional)"></textarea>

          <div class="modal-footer">
            <button type="button" id="cancelModalBtn" class="cyber-btn cancel">Cancel</button>
            <button type="submit" class="cyber-btn submit">Create</button>
          </div>
        </form>
      </main>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
