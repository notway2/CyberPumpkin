<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Party Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>🛡️ Party Dashboard</h1>
      <p class="subheading">Track your heroes & record the journey</p>
    </header>

    <section class="party-section">
      <h2>Party Members</h2>
      <div class="party-grid">
        <!-- Party Member Card Example -->
        <div class="party-card">
          <div class="avatar">🧙</div>
          <div class="info">
            <h3>Elara</h3>
            <p>Level 3 Wizard</p>
            <p>HP: 14 / 24</p>
          </div>
        </div>

        <div class="party-card">
          <div class="avatar">🗡️</div>
          <div class="info">
            <h3>Thorne</h3>
            <p>Level 3 Rogue</p>
            <p>HP: 18 / 18</p>
          </div>
        </div>
        <!-- Add more .party-card as needed -->
      </div>
    </section>

    <section class="log-section">
      <h2>📜 Session Notes</h2>
      <textarea placeholder="Write session notes here..."></textarea>
    </section>
  </div>
</body>
</html>
