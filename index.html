<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ›¡ï¸ Party Dashboard</h1>
      <p class="subheading">Track your heroes & record the journey</p>
    </header>

    <section class="party-section">
      <div class="party-header">
        <h2>Party Members</h2>
        <div class="settings">
          <button id="settingsBtn">âš™ï¸</button>
          <div id="settingsMenu" class="dropdown hidden">
            <button onclick="openCreateModal()">â• Create Character</button>
          </div>
        </div>
      </div>

      <div class="party-grid" id="partyGrid">
        <!-- Characters will be dynamically inserted -->
      </div>
    </section>

    <section class="log-section">
      <h2>ğŸ“œ Session Notes</h2>
      <textarea placeholder="Write session notes here..."></textarea>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal hidden" id="characterModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ–</button>
      <h3 id="modalTitle">Create Character</h3>
      <label>Name:
        <input type="text" id="charName" />
      </label>
      <label>Class:
        <input type="text" id="charClass" />
      </label>
      <label>Level:
        <input type="number" id="charLevel" min="1" value="1" />
      </label>
      <label>HP:
        <input type="number" id="charHP" min="1" value="10" />
      </label>
      <label>Alignment:
        <input type="text" id="charAlignment" placeholder="Chaotic Good, Neutral, etc." />
      </label>
      <label>Backstory:
        <textarea id="charBackstory" rows="4" placeholder="Tell us about your character..."></textarea>
      </label>
      <label>Custom Avatar (emoji):
        <input type="text" id="charAvatar" placeholder="ğŸ§™" maxlength="2"/>
      </label>
      <button onclick="saveCharacter()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsBtn = document.getElementById('settingsBtn');
      const settingsMenu = document.getElementById('settingsMenu');
      const partyGrid = document.getElementById('partyGrid');

      const characterModal = document.getElementById('characterModal');
      const charName = document.getElementById('charName');
      const charClass = document.getElementById('charClass');
      const charLevel = document.getElementById('charLevel');
      const charHP = document.getElementById('charHP');
      const charAlignment = document.getElementById('charAlignment');
      const charBackstory = document.getElementById('charBackstory');
      const charAvatar = document.getElementById('charAvatar');

      let characters = [];

      // Toggle dropdown
      settingsBtn.addEventListener('click', () => {
        settingsMenu.classList.toggle('hidden');
      });

      // Modal open
      window.openCreateModal = function () {
        document.getElementById('modalTitle').textContent = 'Create Character';
        charName.value = '';
        charClass.value = '';
        charLevel.value = 1;
        charHP.value = 10;
        charAlignment.value = '';
        charBackstory.value = '';
        charAvatar.value = '';
        characterModal.classList.remove('hidden');
        settingsMenu.classList.add('hidden');
      }

      // Modal close
      window.closeModal = function () {
        characterModal.classList.add('hidden');
      }

      // Save character
      window.saveCharacter = function () {
        const newChar = {
          name: charName.value,
          class: charClass.value,
          level: parseInt(charLevel.value),
          hp: parseInt(charHP.value),
          alignment: charAlignment.value,
          backstory: charBackstory.value,
          avatar: charAvatar.value || getAvatar(charClass.value)
        };
        characters.push(newChar);
        renderCharacters();
        closeModal();
      }

      // Render character cards
      function renderCharacters() {
        partyGrid.innerHTML = '';
        characters.forEach(char => {
          const card = document.createElement('div');
          card.className = 'party-card';

          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.textContent = char.avatar;

          const info = document.createElement('div');
          info.className = 'info';
          info.innerHTML = `
            <h3>${char.name}</h3>
            <p>Level ${char.level} ${char.class}</p>
            <p>HP: ${char.hp}</p>
            <p><em>${char.alignment}</em></p>
            <details><summary>Backstory</summary><p>${char.backstory}</p></details>
          `;

          card.appendChild(avatar);
          card.appendChild(info);
          partyGrid.appendChild(card);
        });
      }

      // Fallback emoji selector
      function getAvatar(className) {
        const cls = className.toLowerCase();
        if (cls.includes('wizard')) return 'ğŸ§™';
        if (cls.includes('rogue')) return 'ğŸ—¡ï¸';
        if (cls.includes('cleric')) return 'â›ª';
        if (cls.includes('warrior')) return 'ğŸ›¡ï¸';
        if (cls.includes('ranger')) return 'ğŸ¹';
        return 'ğŸ§';
      }

      // Close modal by clicking outside
      window.addEventListener('click', (e) => {
        if (e.target === characterModal) closeModal();
      });
    });
  </script>
</body>
</html>
