<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Interactive Map</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Panzoom CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="map-controls">
      <button id="zoom-in">+</button>
      <button id="zoom-out">âˆ’</button>
    </div>
    <div class="map-border">
      <div class="map-panzoom" id="map-panzoom">
        <img src="night-city-map.jpg" alt="Night City Map" class="map-bg"/>
        <!-- Example POIs (edit/add as needed) -->
        <div class="zone" style="top: 28%; left: 42%;" data-name="Maelstrom" data-details="Cyberware fanatics."></div>
        <div class="zone" style="top: 20%; left: 60%;" data-name="Tyger Claws" data-details="Yakuza-style gang."></div>
        <div class="zone" style="top: 55%; left: 50%;" data-name="6th Street" data-details="Vigilante veterans."></div>
        <div class="zone" style="top: 65%; left: 65%;" data-name="Voodoo Boys" data-details="Elite netrunners."></div>
        <div class="zone" style="top: 80%; left: 40%;" data-name="Moxes" data-details="Brothel protectors."></div>
      </div>
    </div>
    <div class="popup" id="popup">
      <h2 id="poi-title"></h2>
      <p id="poi-details"></p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>
  <script>
    // Panzoom functionality
    const mapPanzoom = document.getElementById('map-panzoom');
    const panzoom = Panzoom(mapPanzoom, {
      maxScale: 4,
      minScale: 1,
      contain: 'outside'
    });

    // Enable mouse wheel zooming and pinch-to-zoom
    mapPanzoom.parentElement.addEventListener('wheel', panzoom.zoomWithWheel, { passive: false });

    document.getElementById('zoom-in').onclick = () => panzoom.zoomIn();
    document.getElementById('zoom-out').onclick = () => panzoom.zoomOut();

    // Popup functionality
    const popup = document.getElementById('popup');
    const poiTitle = document.getElementById('poi-title');
    const poiDetails = document.getElementById('poi-details');
    document.querySelectorAll('.zone').forEach(zone => {
      zone.addEventListener('click', e => {
        poiTitle.textContent = zone.dataset.name;
        poiDetails.textContent = zone.dataset.details;
        popup.style.display = 'block';
      });
    });
    function closePopup() {
      popup.style.display = 'none';
    }
    // Optional: Tap outside popup to close
    popup.addEventListener('click', e => {
      if (e.target === popup) closePopup();
    });
  </script>
</body>
</html>
