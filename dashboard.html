<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Party Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    if (sessionStorage.getItem('authenticated') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🛡️ Party Dashboard</h1>
      <p class="subheading">Track your heroes & record the journey</p>
    </header>

    <section class="party-section">
      <div class="party-header">
        <h2>Party Members</h2>
        <div class="settings">
          <button id="settingsBtn">⚙️</button>
          <div id="settingsMenu" class="dropdown hidden">
            <button id="createCharBtn">Create Character</button>
            <button id="editCharBtn" disabled>Edit Character</button>
            <button id="deleteCharBtn" disabled>Delete Character</button>
          </div>
        </div>
      </div>

      <div class="party-grid" id="partyGrid"></div>
    </section>

    <section class="log-section">
      <h2>📜 Session Notes</h2>
      <textarea placeholder="Write session notes here..."></textarea>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsBtn = document.getElementById('settingsBtn');
      const settingsMenu = document.getElementById('settingsMenu');
      const createCharBtn = document.getElementById('createCharBtn');
      const partyGrid = document.getElementById('partyGrid');

      settingsBtn.addEventListener('click', () => {
        settingsMenu.classList.toggle('hidden');
      });

      createCharBtn.addEventListener('click', () => {
        window.location.href = 'create-character.html';
      });

      // Load characters from localStorage
      let characters = [];
      const stored = localStorage.getItem('characters');
      if (stored) {
        characters = JSON.parse(stored);
      } else {
        // Optional: default character
        characters.push({
          name: 'Nova',
          class: 'Rogue',
          level: 3,
          hp: 22,
          alignment: 'Chaotic Neutral',
          backstory: 'Street thief turned netrunner.',
          avatar: '🗡️'
        });
      }

      function renderCharacters() {
        partyGrid.innerHTML = '';
        characters.forEach((char, index) => {
          const card = document.createElement('div');
          card.className = 'party-card';
          card.dataset.index = index;

          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.textContent = char.avatar;

          const info = document.createElement('div');
          info.className = 'info';
          info.innerHTML = `
            <h3>${char.name}</h3>
            <p>Level ${char.level} ${char.class}</p>
            <p>HP: ${char.hp}</p>
            <p><em>${char.alignment}</em></p>
            <details><summary>Backstory</summary><p>${char.backstory}</p></details>
          `;

          card.appendChild(avatar);
          card.appendChild(info);
          partyGrid.appendChild(card);
        });
      }

      renderCharacters();
    });
  </script>
</body>
</html>
