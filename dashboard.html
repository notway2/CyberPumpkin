<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button id="openModalBtn" aria-haspopup="dialog" aria-controls="modal" aria-expanded="false">
    Open Modal
  </button>

  <!-- Modal wrapper -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1" hidden>
    <div class="modal-content" role="document">

      <header class="modal-header">
        <h2 id="modalTitle">Modal Title</h2>
        <button id="closeModalBtn" class="close-btn" aria-label="Close modal">&times;</button>
      </header>

      <main class="modal-body">
        <p>This is the modal content. You can put anything here.</p>
      </main>

      <footer class="modal-footer">
        <button id="cancelModalBtn">Cancel</button>
        <button id="confirmModalBtn">Confirm</button>
      </footer>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
