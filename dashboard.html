<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    if (sessionStorage.getItem('authenticated') !== 'true') {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõ°Ô∏è Party Dashboard</h1>
      <p class="subheading">Track your heroes & record the journey</p>
    </header>

    <section class="party-section">
      <div class="party-header">
        <h2>Party Members</h2>
        <div class="settings">
          <button id="settingsBtn">‚öôÔ∏è</button>
          <div id="settingsMenu" class="dropdown hidden">
            <button id="createCharBtn">Create Character</button>
            <button id="editCharBtn">Edit Character</button>
            <button id="deleteCharBtn">Delete Character</button>
          </div>
        </div>
      </div>

      <div class="party-grid" id="partyGrid"></div>
    </section>

    <section class="log-section">
      <h2>üìú Session Notes</h2>
      <textarea placeholder="Write session notes here..."></textarea>
    </section>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="modalCloseBtn" class="modal-close">&times;</button>
      <h2>Create New Character</h2>
      <form id="characterForm">
        <label>
          Name:<br />
          <input type="text" name="name" required />
        </label>
        <label>
          Class:<br />
          <input type="text" name="class" required />
        </label>
        <label>
          Level:<br />
          <input type="number" name="level" min="1" max="20" required />
        </label>
        <label>
          HP:<br />
          <input type="number" name="hp" min="1" required />
        </label>
        <label>
          Alignment:<br />
          <input type="text" name="alignment" required />
        </label>
        <label>
          Backstory:<br />
          <textarea name="backstory" rows="3" required></textarea>
        </label>
        <label>
          Avatar (Emoji):<br />
          <input type="text" name="avatar" maxlength="2" placeholder="e.g. üó°Ô∏è" required />
        </label>
        <button type="submit" class="submit-btn">Add Character</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsBtn = document.getElementById('settingsBtn');
      const settingsMenu = document.getElementById('settingsMenu');
      const partyGrid = document.getElementById('partyGrid');

      const modalOverlay = document.getElementById('modalOverlay');
      const modalCloseBtn = document.getElementById('modalCloseBtn');
      const createCharBtn = document.getElementById('createCharBtn');
      const characterForm = document.getElementById('characterForm');

      let characters = [];

      settingsBtn.addEventListener('click', () => {
        settingsMenu.classList.toggle('hidden');
      });

      // TEMPORARY: Example character just for display
      characters.push({
        name: 'Nova',
        class: 'Rogue',
        level: 3,
        hp: 22,
        alignment: 'Chaotic Neutral',
        backstory: 'Street thief turned netrunner.',
        avatar: 'üó°Ô∏è'
      });

      renderCharacters();

      function renderCharacters() {
        partyGrid.innerHTML = '';
        characters.forEach(char => {
          const card = document.createElement('div');
          card.className = 'party-card';

          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.textContent = char.avatar;

          const info = document.createElement('div');
          info.className = 'info';
          info.innerHTML = `
            <h3>${char.name}</h3>
            <p>Level ${char.level} ${char.class}</p>
            <p>HP: ${char.hp}</p>
            <p><em>${char.alignment}</em></p>
            <details><summary>Backstory</summary><p>${char.backstory}</p></details>
          `;

          card.appendChild(avatar);
          card.appendChild(info);
          partyGrid.appendChild(card);
        });
      }

      // Show modal on Create Character click
      createCharBtn.addEventListener('click', () => {
        settingsMenu.classList.add('hidden');
        modalOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden'; // Disable background scroll
      });

      // Close modal on X button click
      modalCloseBtn.addEventListener('click', closeModal);

      // Close modal on clicking outside modal content
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
          closeModal();
        }
      });

      function closeModal() {
        modalOverlay.classList.add('hidden');
        document.body.style.overflow = ''; // Restore scroll
        characterForm.reset();
      }

      // Handle form submission
      characterForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const formData = new FormData(characterForm);
        const newChar = {
          name: formData.get('name').trim(),
          class: formData.get('class').trim(),
          level: Number(formData.get('level')),
          hp: Number(formData.get('hp')),
          alignment: formData.get('alignment').trim(),
          backstory: formData.get('backstory').trim(),
          avatar: formData.get('avatar').trim() || 'üë§'
        };

        characters.push(newChar);
        renderCharacters();
        closeModal();
      });

      // Optional: close settings menu if clicking outside
      document.addEventListener('click', (e) => {
        if (!settingsMenu.contains(e.target) && e.target !== settingsBtn) {
          settingsMenu.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
